<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset ="utf8">
        <title>はじめてのHTML</title>
    </head>
    <body>
        
<!--
 header:
 fooder:
 nav:ナビゲーション
 article:独立しているコンテンツ（他のサイトとか）
 aside:副次的なコンテンツ（広告）
 section:それ以外の情報のかたまり
 h1 - h6:sectionの見出し
 -->

        <header>
            <h1>おいしいごはん！</h1>
            <nav>
                -ホーム
                -このサイトについて
                -プロフィール
            </nav>
        </header>

        <section>
            <h1>今月のおいしいごはん</h1>
            <article>
                <h1>おいしいごはん #12</h1>
                至高のTKG
            </article>
        </section>

        <section>
            <h1>新着のおいしいごはん</h1>
            <article>
                <h1>おいしいごはん #32</h1>
                はもしゃぶ
            </article>
            <article>
                <h1>おいしいごはん #31</h1>
                スリランカカレー
            </article>
        </section>

        <aside>
            <h1>おすすめレシピ本</h1>
            -BOOK1
            -BOOK2
            -BOOK3
        </aside>

        <footer>
            このサイトは @taguchi によって運営されています．
        </footer>


    </body>
</html>
